<html>
  <head>
    <title>vastimg.heroku.com</title>
    <style>
      body {margin:0;padding:0;background:#000}
      img {border:0;position:absolute;top:0;left:0;height:100%;width:100%;
        image-rendering:-moz-crisp-edges;
        image-rendering:-webkit-optimize-contrast;
        -ms-interpolation-mode:nearest-neighbor
      }
      p a {font-size:120px;font-family:helvetica;font-weight:bold;letter-spacing:-5;text-decoration:none;position:absolute;right:50;bottom:20;color:#000;opacity:0.4}
      p a:hover { opacity:0.6 }
    </style>
  </head>
  <body>
    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==">
    <p><a href='http://twitter.com/rtomayko/status/88461571612876800'>API</a></p>
    <script type="text/javascript">
      var query = document.location.search,
            src = query.substring(1, query.length),
            img = document.getElementsByTagName('img')[0]
      img.src = src
      document.onkeydown = function (ev) {
        if (ev.keyCode == 32 || (ev.keyCode >= 37 && ev.keyCode <= 40)) {
          document.onkeydown = null
          window.location.href = '/'
        }
      }
    </script>
  </body>
</html>
