<!DOCTYPE html>
<html>
  <head>
    <title>vastimg.heroku.com</title>
    <style>
      body {
        margin:0;
        padding:0;
        background:#000
      }
      img {
        position:absolute;
        top:0;
        left:0;
        height:100%;
        width:100%;
        border:0;
        /* secret to everything basically */
        image-rendering:-moz-crisp-edges;
        image-rendering:-webkit-optimize-contrast;
        -ms-interpolation-mode:nearest-neighbor
      }
      p {
        position:absolute;
        right:30px;
        bottom:0px;
      }
      p a {
        font-size:70px;
        font-family:helvetica;
        font-weight:bold;
        color:#000;
        letter-spacing:-5;
        text-decoration:none;

        opacity:0.2;
      }
      p a:hover {
        opacity:0.5
      }
    </style>
  </head>
  <body>
    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==">
    <p><a href='http://twitter.com/rtomayko/status/88461571612876800'>API</a></p>
    <script type="text/javascript">
      var query = document.location.search,
            src = query.substring(1, query.length),
            img = document.getElementsByTagName('img')[0]
      img.src = src
      document.onkeydown = function (ev) {
        if (ev.keyCode == 32 || (ev.keyCode >= 37 && ev.keyCode <= 40)) {
          document.onkeydown = null
          window.location.href = '/'
        }
      }
    </script>
  </body>
</html>
